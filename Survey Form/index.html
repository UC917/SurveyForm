<!DOCTYPE html> <!-- 声明文档类型为HTML5 -->
<html lang="en"> <!-- 设置网页语言为英语 -->
<head> <!-- 开始定义网页的头部信息 -->
    <meta charset="UTF-8"> <!-- 设置网页字符编码为UTF-8，以支持多种语言的字符显示 -->
    <title>Survey Form</title> <!-- 设置网页标题为“Survey Form” -->
</head> <!-- 结束定义网页的头部信息 -->
<body> <!-- 开始定义网页的主体内容 -->
<main> <!-- 使用<main>标签定义主要内容区域 -->
    <header> <!-- 开始定义页面的头部内容 -->
        <h1 id="title">Survey Form</h1> <!-- 设置页面的主标题为“Survey Form”，并为其设置唯一标识符id为"title" -->
        <p id="description">欢迎来到FreeCodeCamp的调查问卷</p> <!-- 添加一段欢迎文本，说明这是一个FreeCodeCamp的调查问卷 -->
    </header> <!-- 结束定义页面的头部内容 -->
    <form id = "survey-form"> <!-- 创建一个表单，用于收集用户输入的信息，并设置该表单的唯一标识符id为"survey-form" -->
    <div class="form-group"> <!-- 使用<div>创建一个表单组容器，用于组织表单元素，并设置其class属性为"form-group" -->
            <article> <!-- 使用<article>标签来组织表单中的一个部分 -->
                <label for="name" id ="name-label">Name:</label> <!-- 创建一个标签，指示用户输入名字，并关联到id为"name"的输入框 -->
                <input type="text" id="name" name="name" class="form-control" placeholder="请输入您的名字"
                        minlength="3" maxlength="20" required> <!-- 设置输入框的最小长度为3个字符，最大长度为20个字符，并设置为必填项 -->
            </article> <!-- 结束<article>标签 -->

            <div class = "form-group"> <!-- 开始另一个表单组容器 -->
                <article> <!-- 使用<article>标签来组织表单中的一个部分 -->
                    <label for="email" id ="email-label">Email:</label> <!-- 创建一个标签，指示用户输入邮箱，并关联到id为"email"的输入框 -->
                    <input type="email" id="email" name="email" class="form-control" placeholder="请输入您的邮箱"
                           minlength="3" maxlength="64" required> <!-- 邮箱最小是3个字符，最大是64个字符 -->
                </article> <!-- 结束<article>标签 -->
            </div> <!-- 结束表单组容器 -->

            <div class = "form-group"> <!-- 开始另一个表单组容器 -->
                <article> <!-- 使用<article>标签来组织表单中的一个部分 -->
                    <label for="number" id ="number-label">Age:</label> <!-- 创建一个标签，指示用户输入年龄，并关联到id为"number"的输入框 -->
                    <input type="number" id="number" name="age" class="form-control"
                           placeholder="请输入您的年龄" min="13" max ="99"  required> <!-- 设置输入框的提示文本为“请输入您的年龄”，允许输入的最小值为13，最大值为99，并设置为必填项 -->
                </article> <!-- 结束<article>标签 -->
            </div> <!-- 结束表单组容器 -->
    </div> <!-- 结束最外层的表单组容器 -->

        <!-- 这是一个表单组，用于让用户选择他们当前的职业状态 -->
<div class="form-group">
    <!-- 提示用户选择他们当前的职业状态 -->
    <p>哪个选项最能描述您当前的职业？</p>
    <!-- 使用label标签包裹select元素，以便更好地关联提示文本和选择框 -->
    <label>
        <!-- 定义一个下拉选择框 -->
        <select id="dropdown">
            <!-- 第一个选项是禁用的且默认选中的，提示用户请选择一个有效的选项 -->
            <option disabled selected value>请选择</option>
            <!-- 提供一个选项，供学生选择 -->
            <option value="学生">学生</option>
            <!-- 提供一个选项，供全职工作的用户选择 -->
            <option value="全职工作者">全职工作者</option>
            <!-- 提供一个选项，供全日制学习的用户选择 -->
            <option value="全日制学习">全日制学习</option>
            <!-- 提供一个选项，给那些不愿意透露职业状态的用户 -->
            <option value="不想说">不想说</option>
            <!-- 提供一个选项，用于其他未列出的情况 -->
            <option value="其他">其他</option>
        </select>
    </label>
</div>

<!-- 这是一个表单组，用于让用户选择他们最喜欢FCC的哪个功能 -->
<div class="form-group">
    <!-- 提示用户选择他们最喜欢FCC的哪个功能 -->
    <p>您最喜欢FCC的哪个功能？</p>
    <!-- 使用label标签包裹select元素，以便更好地关联提示文本和选择框 -->
    <label>
        <!-- 定义一个下拉选择框 -->
        <select>
            <!-- 第一个选项是禁用的且默认选中的，提示用户选择一个有效的选项 -->
            <option disabled selected value>选择一个选项</option>
            <!-- 提供一个选项，供喜欢挑战的用户选择 -->
            <option value="挑战">挑战</option>
            <!-- 提供一个选项，供喜欢项目功能的用户选择 -->
            <option value="项目">项目</option>
            <!-- 提供一个选项，供喜欢开源功能的用户选择 -->
            <option value="开源">开源</option>
            <!-- 提供一个选项，供喜欢社区功能的用户选择 -->
            <option value="社区">社区</option>
        </select>
    </label>
</div>

<!-- 这是一个表单组，用于询问用户是否会向朋友推荐这个网站 -->
<div class="form-group">
    <!-- 提示用户是否愿意向朋友推荐这个网站 -->
    <p>您会向朋友推荐这个网站吗？</p>
    <!-- 提供一个单选按钮选项，供用户选择“是的，我会！” -->
    <label>
        <!-- 定义一个单选按钮，其name属性为recommend，value属性为yes -->
        <input type="radio" name="recommend" value="yes" class="input-radio" required checked>是的，我会！
    </label>
    <!-- 提供一个单选按钮选项，供用户选择“不，我不会！” -->
    <label>
        <!-- 定义一个单选按钮，其name属性为recommend，value属性为no -->
        <input type="radio" name="recommend" value="no" class="input-radio">不，我不会！
    </label>
    <!-- 提供一个单选按钮选项，供用户选择“我会考虑，当有可能也不会。” -->
    <label>
        <!-- 定义一个单选按钮，其name属性为recommend，value属性为maybe -->
        <input type="radio" name="recommend" value="maybe" class="input-radio">我会考虑，当有可能也不会。
    </label>
</div>

<!-- 这是一个表单组，用于让用户选择他们希望看到哪些内容的反馈 -->
<div class="form-group">
    <!-- 提示用户选择他们希望看到哪些内容的反馈，并说明可以选择多个选项 -->
    <p>您希望看到哪些内容的反馈?<span>（可以勾选单个或者多个选项）</span></p>
    <!-- 提供一个复选框选项，供用户选择“前端项目”的反馈 -->
    <label>
        <!-- 定义一个复选框，其name属性为html-project，value属性为html-project -->
        <input type="checkbox" name="html-project" value="html-project" class="input-checkbox" required>前端项目
    </label>
    <!-- 提供一个复选框选项，供用户选择“后端项目”的反馈 -->
    <label>
        <!-- 定义一个复选框，其name属性为Backend Project，value属性为Backend Project -->
        <input type="checkbox" name="Backend Project" value="Backend Project" class="input-checkbox">后端项目
    </label>
    <!-- 提供一个复选框选项，供用户选择“数据可视化”的反馈 -->
    <label>
        <!-- 定义一个复选框，其name属性为Data Visualization，value属性为Data Visualization -->
        <input type="checkbox" name="Data Visualization" value="Data Visualization" class="input-checkbox">数据可视化
    </label>
    <!-- 提供一个复选框选项，供用户选择“挑战”的反馈 -->
    <label>
        <!-- 定义一个复选框，其name属性为challenge，value属性为challenge -->
        <input type="checkbox" name="challenge" value="challenge" class="input-checkbox">挑战
    </label>
    <!-- 提供一个复选框选项，供用户选择“开源社区”的反馈 -->
    <label>
        <!-- 定义一个复选框，其name属性为OS Community，value属性为OS Community -->
        <input type="checkbox" name="OS Community" value="OS Community" class="input-checkbox">开源社区
    </label>
    <!-- 提供一个复选框选项，供用户选择“Gitter帮助室”的反馈 -->
    <label>
        <!-- 定义一个复选框，其name属性为Gitter Help Room，value属性为Gitter Help Room -->
        <input type="checkbox" name="Gitter Help Room" value="Gitter Help Room" class="input-checkbox">Gitter帮助室
    </label>
    <!-- 提供一个复选框选项，供用户选择“视频”的反馈 -->
    <label>
        <!-- 定义一个复选框，其name属性为video，value属性为video -->
        <input type="checkbox" name="video" value="video" class="input-checkbox">视频
    </label>
    <!-- 提供一个复选框选项，供用户选择“城市聚会”的反馈 -->
    <label>
        <!-- 定义一个复选框，其name属性为City Gathering，value属性为City Gathering -->
        <input type="checkbox" name="City Gathering" value="City Gathering" class="input-checkbox">城市聚会
    </label>
    <!-- 提供一个复选框选项，供用户选择“维基百科”的反馈 -->
    <label>
        <!-- 定义一个复选框，其name属性为Wikipedia，value属性为Wikipedia -->
        <input type="checkbox" name="Wikipedia" value="Wikipedia" class="input-checkbox">维基百科
    </label>
    <!-- 提供一个复选框选项，供用户选择“论坛”的反馈 -->
    <label>
        <!-- 定义一个复选框，其name属性为forum，value属性为forum -->
        <input type="checkbox" name="forum" value="forum" class="input-checkbox">论坛
    </label>
    <!-- 提供一个复选框选项，供用户选择“附加课程”的反馈 -->
    <label>
        <!-- 定义一个复选框，其name属性为Additional Courses，value属性为Additional Courses -->
        <input type="checkbox" name="Additional Courses" value="Additional Courses" class="input-checkbox">附加课程
    </label>
</div>

<!-- 这是一个表单组，用于让用户输入他们的建议或想法 -->
<div class="form-group">
    <!-- 提示用户输入他们的建议或想法 -->
    <p>您有什么建议或想法吗？</p>
    <label for="message" id ="message-label"> <!-- 创建一个标签，指示用户输入建议或想法，并关联到id为"message"的输入框 -->
    <!-- 设置输入框的最小长度为10个字符，最大长度为500个字符，并设置为必填项 -->
    <textarea id="message" name="comment" class="input-textarea" placeholder="请输入您的建议或想法"
              minlength="10" maxlength="500" required></textarea>
    </label>
</div>

        <button id="submit" type="submit" class="btn btn-primary">提交</button> <!-- 创建一个提交按钮 -->
    </form> <!-- 结束表单定义 -->
</main> <!-- 结束主要内容区域 -->
</body> <!-- 结束定义网页的主体内容 -->
</html> <!-- 结束整个HTML文档 -->
